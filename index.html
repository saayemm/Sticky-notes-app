<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="notes-app">
        <div class="notes-files">
            <div class="new-note">
                <i class="bx bxs-file-plus"></i>
                <h3>Add a new Note</h3>

                <form class="note-form">
                    <input class="title-input" type="text" placeholder="Note Title">
                    <textarea placeholder="Note details" class="note-text-input"></textarea>
                    <button class="note-btn">Add Note</button>
                </form>
            </div>
            <div class="note">
                <h2 class="title" contenteditable="true">Note Title</h2>
                <p class="note-text" contenteditable="true">Note Text</p>
                <div class="setting">
                    <span class="date">09/12/2024</span>
                    <a href="" class="delete-btn"><i class="bx bxs-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
